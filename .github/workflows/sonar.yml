name: SonarQube Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  sonarQube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SonarQube Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux.zip
          unzip sonar-scanner-cli-6.2.1.4610-linux.zip -d $HOME
          export PATH=$HOME/sonar-scanner-6.2.1.4610-linux/bin:$PATH

      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run vitest
        run: npx vitest run --coverage

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=jzhao62_notebook-llm-copilot \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}