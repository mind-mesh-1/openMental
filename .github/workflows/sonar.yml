name: SonarQube Analysis



on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: SonarSource/sonar-scanner-action@latest

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

